<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户注册 - 童心汇聚·客家传情</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="logcss.css">
    <link rel="stylesheet" href="教育服务&公益参演/css/common.css">
    <script type="text/javascript" src="myjs.js"></script>
</head>
<body class="login-bg">
    <div class="login-container">
        <h1 class="login-title">用户注册</h1>
        
        <div class="input-group">
            <label for="username">用户名</label>
            <input type="text" id="username" autocomplete="off" placeholder="请输入用户名">
        </div>
        
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码">
        </div>
        
        <div class="input-group">
            <label for="repassword">确认密码</label>
            <input type="password" id="repassword" placeholder="请再次输入密码">
        </div>
        
        <button type="button" class="btn" id="reg" onclick="reg()">注 册</button>
        
        <div class="separator">已有账号</div>
        
        <div class="login-links">
            已有账号？<a href="log.html">立即登录</a>
        </div>
    </div>
</body>
</html>
